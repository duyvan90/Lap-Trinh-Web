<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên Hệ</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* CSS Riêng cho trang Liên Hệ */
        .contact-section-new {
            padding: 80px 0;
            background: linear-gradient(135deg, var(--color-pastel-blue) 0%, var(--color-pastel-mint) 100%); /* Gradient nền */
        }
        .contact-content-wrapper {
            background-color: rgba(255, 255, 255, 0.9); 
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 40px;
            padding: 30px;
        }
        .contact-info-new {
            flex: 1;
            padding-right: 20px;
            border-right: 2px dashed var(--color-pastel-pink); 
        }
        .contact-form-new {
            flex: 2;
        }
        .contact-form-new input,
        .contact-form-new textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid var(--color-pastel-blue);
            border-radius: 15px;
            background-color: #F8F8F8;
            transition: border-color 0.3s;
        }
        .contact-form-new input:focus,
        .contact-form-new textarea:focus {
            border-color: var(--color-dark-purple);
            outline: none;
        }
        /* Social Links */
        .social-links-new a {
            font-size: 2rem;
            color: var(--color-dark-purple);
            margin-right: 15px;
            transition: transform 0.3s, color 0.3s;
        }
        .social-links-new a:hover {
            color: var(--color-pastel-pink);
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <header>
        <div class="container" style="display: flex; justify-content: space-between; align-items: center; padding: 15px 0;">
            <h1 class="logo"><a href="index.html">My Vibe</a></h1>
            <nav class="main-nav" id="nav-menu">
                <ul>
                    <li><a href="index.html">Trang Chủ</a></li>
                    <li><a href="about.html">Giới Thiệu</a></li>
                    <li><a href="portfolio.html">Dự Án</a></li>
                    <li><a href="contact.html" class="active">Liên Hệ</a></li>
                </ul>
            </nav>
            <button class="menu-toggle" id="mobile-menu">
                <i class="fas fa-heart"></i>
            </button>
        </div>
    </header>
    <main>
        <section id="contact" class="contact-section-new">
            <div class="container">
                <h2 style="font-family: var(--font-secondary); font-size: 3rem; color: white; text-align: center; margin-bottom: 40px;">Cách kết nối với tuiiii</h2>
                
                <div class="contact-content-wrapper">
                    
                    <div class="contact-info-new">
                        <h3 style="color: var(--color-dark-purple); margin-bottom: 20px;">Thông Tin</h3>
                        <p style="margin-bottom: 15px;"><i class="fas fa-envelope" style="color: var(--color-pastel-pink);"></i> Email: <a href="mailto:natt1287@ut.edu.vn" style="color: var(--color-dark-purple); text-decoration: none;">natt1287@ut.edu.vn</a></p>
                        <p style="margin-bottom: 30px;"><i class="fas fa-phone" style="color: var(--color-pastel-mint);"></i> Điện thoại: <a href="tel" style="color: var(--color-dark-purple); text-decoration: none;">0906592464</a></p>
                        
                        <h3 style="margin-top: 30px; color: var(--color-dark-purple); margin-bottom: 15px;">Mạng Xã Hội Tui Hay Dùng</h3>
                        <div class="social-links-new">
                            <a href="https://github.com/Tran-TiNa"><i class="fab fa-github"></i></a>
                            <a href="https://www.facebook.com/iuANoc2905"><i class="fab fa-facebook-f"></i></a>
                        </div>
                    </div>
                    
                    <div class="contact-form-new">
                        <h3 style="color: var(--color-dark-purple); margin-bottom: 20px;">Gửi Cho Tui Một Lời Nhắn Nhen!</h3>
                        <form action="mailto:natt1287@ut.edu.vn" method="POST" enctype="text/plain">
                            <input type="text" name="name" placeholder="Tên của bạn" required>
                            <input type="email" name="email" placeholder="Email để tui liên hệ lại" required>
                            <textarea name="message" rows="5" placeholder="Bạn muốn tui thiết kế nhân vật nào hong..." required></textarea>
                            <button type="submit" class="btn btn-primary" style="width: 100%;">Gửi Tin Nhắn cho Na Na</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Trần TiNa. Send you a big heart.</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
